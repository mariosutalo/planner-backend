

spring.datasource.url=jdbc:postgresql://localhost:5432/planner?reWriteBatchedInserts=true&stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=10

spring.flyway.locations=classpath:db/migration/common, classpath:db/migration/dev
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-migration-naming=true
spring.flyway.enabled=true

spring.data.jpa.repositories.bootstrap-mode=lazy
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/local_eats
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/local_eats/protocol/openid-connect/certs

jwt.auth.converter.resource-id=local_eats_frontend_public

